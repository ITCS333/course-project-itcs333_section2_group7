<!--
  Requirement: Create the General Discussion Board

  Instructions:
  This page will list all discussion topics and include a form to create a new one.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Discussion Board</title> 
    <link rel="stylesheet" href="../common/styles.css"> 
</head>
<body>

    <header>
        <h1>General Discussion Board</h1>
    </header>

    <main>

        <!-- Section 1: Create a New Topic -->
        <section>
            <h2>Start a New Topic</h2>

            <form id="new-topic-form" action="#">
                <fieldset>
                    <legend>New Topic Details</legend>

                    <label for="topic-subject">Subject:</label>
                    <input id="topic-subject" type="text" required>

                    <label for="topic-message">Message:</label>
                    <textarea id="topic-message" rows="6" required></textarea>

                    <button id="create-topic" type="submit">Create Topic</button>
                </fieldset>
            </form>
        </section>

        <!-- Section 2: Existing Topics -->
        <section>
            <h2>All Topics</h2>

            <div id="topics-list" class="topics">

                <article class="topic">
                    <h3><a href="topic-detail.html">Question about CSS Flexbox</a></h3>

                    <footer>Posted by: Alice Johnson on 2024-05-10</footer>

                    <div class="topic-actions">
                        <button class="edit-topic">Edit</button>
                        <button class="delete-topic">Delete</button>
                    </div>
                </article>

            </div>
        </section>

    </main>

</body>
</html>
