<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../common/styles.css">
  </head>

  <body style="display: flex; justify-content: center; align-items: center; height: 100vh;" class="login-page">
    <main class="login-main">

      <section class="login-section">
        <h1 class="login-title">Welcome Back!</h1>
        
        <form action="#" class="login-form" id="login-form" novalidate>
          <fieldset class="login-fieldset">
            <legend class="login-legend">Secure Login</legend>

            <label for="email" class="login-label">Email Address</label>
            <input type="email" id="email" name="email" required class="login-input">

            <label for="password" class="login-label">Password</label>
            <input type="password" id="password" name="password" required minlength="8" class="login-input">

            <button type="submit" id="login" class="login-button">Log In</button>
          </fieldset>

          <div id="message-container"></div>

        </form>
      </section>
    </main>
    <script src="login.js" defer></script>
  </body>
</html>

    <!-- End of the main content area. -->
    </main>

</body>
</html>
