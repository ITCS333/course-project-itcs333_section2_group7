<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal</title>
  <link rel="stylesheet" href="../common/styles.css">
</head>
<body class="manage-users-page">
  <header class="admin-header">
    <h1>Admin Portal</h1>
  </header>
  <main class="admin-main">
    <section class="password-management-section">
      <h2 class="section-title">Change Your Password</h2>
      <form action="#" id="password-form" class="password-form" novalidate>
        <fieldset class="password-fieldset">
          <legend>Password Update</legend>
          <label for="current-password">Current Password:</label>
          <input type="password" id="current-password" required>
          <label for="new-password">New Password:</label>
          <input type="password" id="new-password" minlength="8" required>
          <label for="confirm-password">Confirm New Password:</label>
          <input type="password" id="confirm-password" required>
          <button type="submit" class="btn change-btn" id="change">Update Password</button>
        </fieldset>
      </form>
    </section>
    <section class="student-management-section">
      <h2 class="section-title">Manage Students</h2>
      <details class="add-student-details">
        <summary class="add-student-summary">Add New Student</summary>
        <form action="#" id="add-student-form" class="add-student-form" novalidate>
          <fieldset class="student-fieldset">
            <legend>New Student Information</legend>
            <label for="student-name">Full Name:</label>
            <input type="text" id="student-name" required>
            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" required>
            <label for="student-email">Email:</label>
            <input type="email" id="student-email" required>
            <label for="default-password">Default Password:</label>
            <input type="text" id="default-password" value="password123">
            <button type="submit" class="btn add-btn" id="add">Add Student</button>
          </fieldset>
        </form>
      </details>
      <h3 class="student-list-title">Registered Students</h3>
      <table class="student-table" id="student-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Student ID</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>12345</td>
            <td>john.doe@example.com</td>
            <td>
              <button class="btn edit-btn">Edit</button>
              <button class="btn delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script src="manage_users.js" defer></script>
</body>
</html>
