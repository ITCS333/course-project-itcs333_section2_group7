<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Details</title>
    <link rel="stylesheet" href="../common/styles.css">
    <style>
        main{max-width:900px;margin:24px auto;padding:0 16px}
        article{border:1px solid #ddd;padding:12px;border-radius:6px}
        #comment-list article{border-top:1px solid #eee;padding:8px 0}
    </style>
</head>
<body>
    <header>
        <h1 id="resource-title">Resource Details</h1>
    </header>

    <main>
        <article>
            <p id="resource-description">Loading resource...</p>
            <p><a id="resource-link" href="#" target="_blank">Access Resource Material</a></p>
        </article>

        <section id="discussion-forum">
            <h2>Discussion</h2>

            <div id="comment-list">
                <!-- Comments will be rendered here -->
            </div>

            <form id="comment-form" action="#">
                <fieldset>
                    <legend>Leave a Comment</legend>
                    <label for="new-comment">Comment</label><br>
                    <textarea id="new-comment" rows="3" required></textarea><br>
                    <button type="submit">Post Comment</button>
                </fieldset>
            </form>
        </section>
    </main>

    <script src="details.js" defer></script>
</body>
</html>
