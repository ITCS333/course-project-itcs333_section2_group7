<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manage Resources</title>
        <link rel="stylesheet" href="../common/styles.css">
        <style>
            main{max-width:900px;margin:24px auto;padding:0 16px}
            table{width:100%;border-collapse:collapse}
            th,td{border:1px solid #ddd;padding:8px;text-align:left}
            form{margin-bottom:16px}
        </style>
</head>
<body>
    <header>
        <h1>Manage Course Resources</h1>
        <p class="meta">Admin view â€” add, edit or delete course resources.</p>
    </header>

    <main>
        <!-- Section 1: Add/Edit Resource Form -->
        <section>
            <h2>Add a New Resource</h2>
            <form id="resource-form" action="#">
                <fieldset>
                    <legend>Resource Details</legend>
                    <label for="resource-title">Title</label><br>
                    <input id="resource-title" type="text" required><br>

                    <label for="resource-description">Description</label><br>
                    <textarea id="resource-description" rows="3"></textarea><br>

                    <label for="resource-link">Resource Link</label><br>
                    <input id="resource-link" type="url" required><br><br>

                    <button id="add-resource" type="submit">Add Resource</button>
                </fieldset>
            </form>
        </section>

        <!-- Section 2: Existing Resources List -->
        <section>
            <h2>Existing Resources</h2>
            <table id="resources-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="resources-tbody">
                    <!-- Rows populated by admin.js -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="admin.js" defer></script>
</body>
</html>
